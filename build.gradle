plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    id 'war'

    id 'idea'

    // Apply the application plugin to add support for building a CLI application
    //id 'application'
}

project.webAppDirName = 'webapp'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'

    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
    compile 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    compile 'javax.activation:activation:1.1'
    compile 'org.glassfish.jaxb:jaxb-runtime:2.3.0'
    compile 'postgresql:postgresql:9.1-901-1.jdbc4'
    compile 'org.glassfish.jersey.ext:jersey-bean-validation:2.22.2'

    /*
    compile 'com.sun.jersey:jersey-server:1.13'
    compile 'com.sun.jersey:jersey-core:1.13'
    compile 'com.sun.jersey:jersey-servlet:1.13'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
    */
}

